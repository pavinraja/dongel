<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
</head>
<body>
    
<div class="bg-float">🍔</div>
<div class="bg-float">🍕</div>
<div class="bg-float">🌯</div>
<div class="bg-float">🍟</div>
<div class="bg-float">🥤</div>
      <div class="container">
      <form action="{% url 'add_restaurant' %}" method="post">

        {% csrf_token %}
        <label for="name">Restaurant Name: </label>
        <input type="text" id="name" name="name"> <br><br>
        <label for="url">Picture URL: </label>
        <input type="url" id="url" name="picture"> <br><br>
        <label for="cuisine">Cuisine: </label>
        <input type="text" id="cuisine" name="cuisine"> <br><br>
        <label for="rating">Rating: </label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="0.25"> <br><br>
        <input type="submit" value="Add Restaurant">

      </form>
      </div>
</body>
</html>
