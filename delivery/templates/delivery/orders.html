<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Order Summary</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Thank you for your order, {{ username }}!</h1>


    <h2>"Chill vibes on the way to you!"</h2>
  

    <p>Your order will be delivered to your location shortly. Thank you for choosing Dongel!</p>

    {% if cart_items %}
        <a href="{% url 'customer_menu' cart_items.0.restaurant.id username %}">Back to Restaurants</a>
    {% else %}
        <a href="/">Back to Home</a>
    {% endif %}
</body>
</html>
